<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <!-- Quiz content will be injected here -->
        <div id="quiz"></div>

        <!-- Navigation buttons for the quiz -->
        <button id="prev-button" class="hidden">Previous Question</button>
        <button id="next-button">Next Question</button>

        <!-- Submit button and score display -->
        <button id="submit-button" class="hidden">Submit</button>
        <div id="score" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
